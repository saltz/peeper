<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}" lang="en">
<head>
    <title>Peeper | admin peeps</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="row" style="margin-bottom: 5vw">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#">Peeper</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/dashboard">Dashboard
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/admin-users">Users
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/admin-peeps">Peeps
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row mt-3 mb-3">
            <h2>Peeps</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-4" th:each="peep : ${peeps}">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title">
                            <a th:text="*{peep.owner.alias}" th:href="'/admin-users/' + *{peep.owner.id}"></a>
                        </h4>
                        <p class="card-text" th:text="*{peep.date}"></p>
                        <p class="card-text" th:text="*{peep.text}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
